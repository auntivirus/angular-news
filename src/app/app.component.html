<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon">
    <mat-icon
      (click)="this.sideNav.open()"
      *ngIf="!sideNav.opened"
      class="mat-18"
      >menu</mat-icon
    >
    <mat-icon
      (click)="this.sideNav.close()"
      *ngIf="sideNav.opened"
      class="mat-18"
      >close</mat-icon
    >
  </button>
  <span>My Application</span>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sideNav="matSidenav">
    <img src="" alt="" class="avatar mat-elevation-z8" />
    <h4>Let's Program</h4>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>event_note</mat-icon>
      <span>ABP News</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content class="content mat-elevation-z4">
    <!-- <h2>League of Legends</h2> -->
    <section class="text-gray-600  body-font">
      <div class="container px-5 mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
          <div class="w-full mb-6 lg:mb-0">
            <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-white">Selected News Channel</h1>
            <div class="h-1 w-60 bg-indigo-500 rounded"> </div>
          </div>
        </div>
        <div class="flex flex-wrap -m-4">
          <div class="x1:w-1/3 md:w-1/2 p-4">
            <div class="bg-gray-200 p-6 rounded-lg">
              <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded w-full object-cover object-center mb-6" [src]="" alt="Image Size 720x400"/>
              <div class="flex justify-between">
                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font"><!-- Author: {{ article.author }} --></h3>
                <h4 style="text-overflow: ellipsis; display: -webkit-box" class="tracking-widest text-gray-800 text-sm"><!-- {{ article.publishedAt | date: "medium" }} --></h4>
              </div>
              <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden"><!-- {{ article.title }} --></h2>
              <p class="leading-relaxed text-base" [innerHtml]=""></p>
              <span>
                <a class="text-blue-500" href="" target="_blank">read more....</a>
              </span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
