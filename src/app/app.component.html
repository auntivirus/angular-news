<mat-toolbar color="primary">
  <button
  mat-icon-button class="example-icon" matRipple
  [matRippleCentered]= "true"
  [matRippleDisabled]= "false"
  [matRippleUnbounded]= "false"
  >
    <mat-icon
      (click)="this.sideNav.open()"
      *ngIf="!sideNav.opened"
      class="mat-18"
      >menu</mat-icon
    >
    <mat-icon
      (click)="this.sideNav.close()"
      *ngIf="sideNav.opened"
      class="mat-18"
      >close</mat-icon
    >
  </button>
  <a href="/"><span style="padding-left: 10px;">Daily Planet</span></a>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav (closed)="true" #sideNav="matSidenav" >
    <img src="../assets/images/logo.jpg" alt="" class="avatar mat-elevation-z8" />
    <h4 style="margin-top: 20px; font-size: 24px; font-weight: bold;">Daily Planet</h4>
    <mat-divider></mat-divider>

    <ng-container *ngFor="let source of sources">
      <button (click)="searchSource(source); this.sideNav.close()" mat-button class="menu-button">
        <mat-icon>event_note</mat-icon>
        <span>{{ source.name }}</span>
      </button>
      <br>
    </ng-container>
    <mat-divider></mat-divider>
    <button mat-button class="menu-button">
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
  </mat-sidenav>

  <mat-sidenav-content class="content mat-elevation-z4">
    <!-- <h2>League of Legends</h2> -->
    <section class="text-gray-600  body-font">
      <div class="container px-5 mx-auto max-w-7x1">
        <div class="flex flex-wrap w-full mb-4 p-4">
          <div class="w-full mb-6 lg:mb-0">
            <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-white">{{selectedNewsChannel}}</h1>
            <div class="h-1 w-60 rounded" style="background-color: #9c27b0;"></div>
          </div>
        </div>
        <div class="flex flex-wrap -m-4">
          <!-- Looping ng-container for news card -->
          <ng-container *ngFor="let article of articles">
            <div class="x1:w-1/3 md:w-1/2 p-4">
              <div class="bg-gray-200 p-6 rounded-lg">
                <a href="{{ article.url }}" target="_blank">
                  <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72 rounded w-full object-cover object-center mb-6" [src]="article.urlToImage" alt="Image Size 720x400" data-bs-toggle="tooltip" data-bs-placement="right" title="Click to open this article." />
                </a>
                <div class="flex justify-between">
                  <h3 class="tracking-widest text-purple-900 text-xl font-bold title-font">Author: {{ article.author }}</h3>
                  <h4 style="text-overflow: ellipsis; display: -webkit-box" class="tracking-widest text-purple-600 text-sm">{{ article.publishedAt | date: "medium" }}</h4>
                </div>
                <h2 class="text-lg text-black font-bold title-font mb-4 overflow-hidden">{{ article.title }}.</h2>
                <p class="leading-relaxed text-base" [innerHtml]="article.description"></p>
                <span class="flex justify-end underline">
                  <a class="text-blue-500" href="{{ article.url }}" target="_blank" data-bs-toggle="tooltip" data-bs-placement="left" title="Click to read more." > <mat-icon>open_in_new</mat-icon>read more</a>
                </span>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
